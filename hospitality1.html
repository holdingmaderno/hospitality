<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Hospitality VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra orizzontalmente il contenuto */
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 400px; /* Limita la larghezza per un aspetto tipo pass */
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centra il testo all'interno del container */
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px; /* Rendi l'immagine di dimensioni ragionevoli */
            height: auto;
            display: block; /* Importante per rimuovere lo spazio extra sotto l'immagine */
            margin: 0 auto; /* Centra l'immagine all'interno del suo contenitore */
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            color: #b8860b; /* Un colore oro per richiamare il VIP/Hospitality */
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .info-label {
            text-align: left;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .info-label strong {
            display: inline-block;
            width: 120px; /* Allinea i due punti */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="logo-container">
            <img src="Logo Holding.png" alt="Logo Hospitality VIP" class="logo">
        </div>

        <div class="title">PASS HOSPITALITY VIP</div>

        <div class="info-label"><strong>Nome:</strong> [Inserire Nome Qui]</div>
        <div class="info-label"><strong>Cognome:</strong> [Inserire Cognome Qui]</div>
        <div class="info-label"><strong>Data di Nascita:</strong> [GG/MM/AAAA]</div>
        
    </div>

</body>
</html>
